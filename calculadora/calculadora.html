<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora pra minha dama</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        position: relative;
      }
      .blinking {
        font-size: 24px;
        font-weight: bold;
        color: pink;
        position: absolute;
        text-align: center;
        visibility: hidden; /* Inicialmente invisível */
      }
    </style>
    <script>
      function calculaNota() {
        // Obtenha os valores das entradas
        let nota1 = parseFloat(document.getElementById("nota1").value);
        let nota2 = parseFloat(document.getElementById("nota2").value);
        let nota3 = parseFloat(document.getElementById("nota3").value);

        // Verifica se as entradas são números válidos
        if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
          alert("Por favor, insira valores numéricos válidos.");
          return;
        }

        // Calcula a nota necessária
        let notadescobrir = 24 - nota1 - nota2 - nota3;

        // Exibe o resultado
        let resultado = document.getElementById("notadescobrir");
        resultado.innerHTML = notadescobrir.toFixed(2);
      }

      function startBlinkingMessage() {
        const messageElement = document.getElementById("blinkingMessage");

        // Define o intervalo para piscar a mensagem
        setInterval(() => {
          if (messageElement.style.visibility === "hidden") {
            // Calcula uma nova posição aleatória para a mensagem
            const maxLeft = window.innerWidth - messageElement.offsetWidth;
            const maxTop = window.innerHeight - messageElement.offsetHeight;

            const randomLeft = Math.random() * maxLeft;
            const randomTop = Math.random() * maxTop;

            // Define a nova posição e torna a mensagem visível
            messageElement.style.left = `${randomLeft}px`;
            messageElement.style.top = `${randomTop}px`;
            messageElement.style.visibility = "visible";
          } else {
            // Torna a mensagem invisível
            messageElement.style.visibility = "hidden";
          }
        }, 500); // Pisca a cada 500 milissegundos
      }
    </script>
  </head>
  <body onload="startBlinkingMessage()">
    <h1>boa noite rebeca</h1>

    <label for="nota1">Nota 1:</label>
    <input type="text" id="nota1" />
    <br />

    <label for="nota2">Nota 2:</label>
    <input type="text" id="nota2" />
    <br />

    <label for="nota3">Nota 3:</label>
    <input type="text" id="nota3" />
    <br />

    <button type="button" onclick="calculaNota()">Descobrir</button>

    <h2>
      a nota q falta é: <span style="color: red" id="notadescobrir"></span>
    </h2>

    <div class="blinking" id="blinkingMessage">vc eh linda!</div>
  </body>
</html>
